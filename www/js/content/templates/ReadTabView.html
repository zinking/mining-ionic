<ion-view view-title="All Feeds">
    <ion-header-bar class="bar-calm">
        <button class="button button-icon icon ion-navicon" ng-click="openPopover($event)"></button>
        <ion-spinner ng-show="viewModel.isBusy" icon="android"></ion-spinner>
        <h1 class="title">All Feeds ({{viewModel.totalUnReadCount}})</h1>
        <button class="button button-icon icon ion-plus-circled" ng-click="router.goReadAddFeed()"></button>
    </ion-header-bar>

    <ion-content class="has-header gem-ion-content">
        <ion-list>
            <opml opml="opml" on-opml-clicked="router.goReadFeed(opml)"
                  on-opml-feed-clicked="router.goReadFeed(opmlFeed)"
                  ng-repeat="opml in viewModel.opmlsList"></opml>
        </ion-list>
    </ion-content>
</ion-view>
