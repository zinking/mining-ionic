<ion-view view-title="Manage your account">
    <ion-header-bar class="bar-calm">
        <button class='button icon ion-arrow-left-a' ng-click='goHome()'></button>
        <ion-spinner ng-show="viewModel.isBusy" icon="android"></ion-spinner>
        <h1 class="title">Reading Trends</h1>
    </ion-header-bar>

    <ion-content class="has-header gem-ion-content">
        <div class="list card">

            <a href="#" class="item item-icon-left">
                <i class="icon ion-home"></i>
                <p>
                    From your 86 subscriptions, over the last 30 days,
                    you read 580 items, starred 10 items
                </p>
            </a>

            <a id="monthly" class='item chart with-3d-shadow with-transitions'>
                <span>Monthly</span>
                <svg></svg>
            </a>

            <a id="weekly" class='item chart with-3d-shadow with-transitions'>
                <span>Weekly</span>
                <svg></svg>
            </a>

            <a id="daily" class='item chart with-3d-shadow with-transitions'>
                <span>Daily</span>
                <svg></svg>
            </a>

            <a class='item'>
                <span>
                    <i class="icon ion-ios-book"></i>
                    Top Read Feeds
                </span>
                <div class="row header">
                    <div class="col col-75">Subscription</div>
                    <div class="col">Read</div>
                    <div class="col">%</div>
                </div>
                <div class="row" ng-repeat="data in viewModel.topRead">
                    <div class="col col-75">
                        <i class="icon ion-thumbsup"></i>
                        {{data.Title}}
                    </div> <!--TODO: some goto link-->
                    <div class="col">{{data.Read}}</div>
                    <div class="col">{{data.ReadPercent}}</div>
                </div>
            </a>

            <a class='item'>
                <span>
                    <i class="icon ion-star"></i>
                    Top Star Feeds
                </span>
                <div class="row header">
                    <div class="col col-75">Subscription</div>
                    <div class="col">Star</div>
                    <div class="col">%</div>
                </div>
                <div class="row" ng-repeat="data in viewModel.topStar">
                    <div class="col col-75">
                        <i class="icon ion-thumbsup"></i>
                        {{data.Title}}
                    </div> <!--TODO: some goto link-->
                    <div class="col">{{data.Read}}</div>
                    <div class="col">{{data.ReadPercent}}</div>
                </div>
            </a>
        </div>
    </ion-content>

</ion-view>
