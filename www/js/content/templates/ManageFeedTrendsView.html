<ion-view view-title="Manage your account">
    <ion-header-bar class="bar-calm">
        <button class='button icon ion-arrow-left-a' ng-click='goHome()'></button>
        <ion-spinner ng-show="viewModel.isBusy" icon="android"></ion-spinner>
        <h1 class="title">Arrange your feeds</h1>
        <!--<button class="button icon ion-thumbsup" ng-click="applyAllChanges()">Apply</button>-->
    </ion-header-bar>

    <ion-content class="has-header gem-ion-content">
        <div class="list card">
            <a class='item'>
                <span>
                    <i class="icon ion-star"></i>
                    Active Feeds
                </span>
                <div class="row header">
                    <div class="col col-50">Subscription</div>
                    <div class="col">Items per day</div>
                    <div class="col">Read Percent</div>
                </div>
                <div class="row" ng-repeat="data in viewModel.activeFeeds">
                    <div class="col col-50">
                        <i class="icon ion-thumbsup"></i>
                        {{data.Title}}
                    </div> <!--TODO: some goto link-->
                    <div class="col">{{data.ItemPerDay}}</div>
                    <div class="col">{{data.ReadPercent}}</div>
                </div>
            </a>

            <a class='item'>
                <span>
                    <i class="icon ion-star"></i>
                    InActive Feeds
                </span>
                <div class="row header">
                    <div class="col col-50">Subscription</div>
                    <div class="col">Last Updated</div>
                    <div class="col">UnSubscribe</div>
                </div>
                <div class="row" ng-repeat="data in viewModel.inActiveFeeds" ng-if="!data.Deleted">
                    <div class="col col-50">
                        <i class="icon ion-thumbsdown"></i>
                        {{data.Title}}
                    </div> <!--TODO: some goto link-->
                    <div class="col"><span am-time-ago="data.LastUpdate"></span></div>
                    <div class="col" ng-click="unSubscribe(data)">
                        <i class="icon ion-android-delete unsubsribe-inactive" ></i>
                    </div>
                </div>
            </a>
        </div>



    </ion-content>

</ion-view>
