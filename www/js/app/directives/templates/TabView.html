<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Read" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-pulse-strong" href="#/tab/contents">
    <ion-nav-view name="tab-contents"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Follow" icon-off="ion-heart" icon-on="ion-ios-chatboxes" href="#/tab/stars">
    <ion-nav-view name="tab-stars"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Manage" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/accounts">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
