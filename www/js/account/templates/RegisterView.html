<ion-view view-title="Register" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="viewModel.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="viewModel.pass1">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Repeat Password" ng-model="viewModel.pass2">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="register()">Register</button>
    </ion-content>
</ion-view>
